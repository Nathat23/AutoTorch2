# Are torches being placed
placing-enabled: false
# Where should torches be taken from?
# Options: HAND, OFF_HAND, INVENTORY
take-torches-from: HAND
# Attach torch to wall rather than placing on the ground
attach-to-walls: true
# Which wall should torches be attached to?
wall-torch-side: RIGHT
# How many blocks up should torches be placed?
wall-torch-height: 1
# How far should we check to place torches
radius: 8
# What is the minimum light level to place torches
light-level: 3
# The minimum y level where torches can be placed
y-min: -100
# The maximum y level where torches can be placed
y-max: 150